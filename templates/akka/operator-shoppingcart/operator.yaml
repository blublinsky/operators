apiVersion: kudo.dev/v1beta1
name: "shoppingcartapp"
operatorVersion: "0.1.0"
kudoVersion: 0.10.0
kubernetesVersion: 1.16.0
maintainers:
  - name: Michael Beisiegel
    email: michael.beisiegel@gmail.com
tasks:
  - name: deploy-cluster
    kind: Apply
    spec:
      resources:
        - rolebinding.yaml
        - service.yaml
        - deployment.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: deploy-phase
        strategy: parallel
        steps:
          - name: deploy-step
            tasks:
              - deploy-cluster
